<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 class="score font" id="home-score">0</h2>
                <div>
                    <button onclick="increment('home', 1)" class="font">+1</button>
                    <button onclick="increment('home', 2)" class="font">+2</button>
                    <button onclick="increment('home', 3)" class="font">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <h2 class="score font" id="guest-score">0</h2>
                <div>
                    <button onclick="increment('guest', 1)" class="font">+1</button>
                    <button onclick="increment('guest', 2)" class="font">+2</button>
                    <button onclick="increment('guest', 3)" class="font">+3</button>
                </div>
            </div>
        </div>
        <button class="reset-btn" onclick="restart()">Restart The Game</button>
        <script src="index.js"></script>
    </body>
</html>
